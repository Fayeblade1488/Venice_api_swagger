          type: integer
          example: 2
          default: 2
          enum:
            - 1
            - 2
            - 4
          maximum: 4
          minimum: 1
      example:
        enhance: true
        enhanceCreativity: 0.5
        enhancePrompt: gold
        image: iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAIAAAB7GkOtAAAAIGNIUk0A...
        scale: 2
      additionalProperties: false
      required:
        - image
