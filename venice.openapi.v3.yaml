        - lang: python
          label: Python - Function Calling
          source: |
            import requests
            import json
            
            def get_weather(location):
                # Your weather API implementation
                return f"The weather in {location} is sunny, 22°C"
            
            response = requests.post(
                'https://api.venice.ai/api/v1/chat/completions',
                headers={
                    'Authorization': 'Bearer {VENICE_API_KEY}',
                    'Content-Type': 'application/json',
                },
                json={
                    'model': 'venice-uncensored',
                    'messages': [
                        {
                            'role': 'user',
                            'content': "What's the weather like in Paris?"
                        }
                    ],
                    'tools': [
                        {
                            'type': 'function',
                            'function': {
                                'name': 'get_weather',
                                'description': 'Get current weather for a location',
                                'parameters': {
                                    'type': 'object',
                                    'properties': {
                                        'location': {
                                            'type': 'string',
                                            'description': 'City name or coordinates'
                                        }
                                    },
                                    'required': ['location']
                                }
                            }
                        }
                    ],
                    'tool_choice': 'auto',
                    'temperature': 0.3
                }
            )
            
            data = response.json()
            message = data['choices'][0]['message']
            
            # Handle tool calls if present
            if message.get('tool_calls'):
                tool_call = message['tool_calls'][0]
                if tool_call['function']['name'] == 'get_weather':
                    args = json.loads(tool_call['function']['arguments'])
                    result = get_weather(args['location'])
                    print(f"Function result: {result}")
            else:
                print(message['content'])
      parameters:
        - name: Accept-Encoding
          in: header
          description: |
            Request response compression to reduce bandwidth usage.
            Supported encodings: `gzip`, `br` (Brotli).
            Only applied to non-streaming responses (`stream=false`).
            Most HTTP clients handle this automatically.
          required: false
          schema:
            type: string
            enum: [gzip, br, 'gzip, br']
            example: 'gzip, br'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCompletionRequest'
            examples:
              simple_chat:
                summary: Simple text conversation
                description: Basic chat completion without special features
                value:
                  model: venice-uncensored
                  messages:
                    - role: user
                      content: "What is the capital of France?"
                  temperature: 0.7
                  max_completion_tokens: 100
              
