                    'model': 'llama-3.3-70b',  # Vision-capable model
                    'messages': [
                        {
                            'role': 'user',
                            'content': [
                                {
                                    'type': 'text',
                                    'text': 'What do you see in this image?'
                                },
                                {
                                    'type': 'image_url',
                                    'image_url': {
                                        'url': 'https://example.com/image.jpg'
                                    }
                                }
                            ]
                        }
                    ],
                    'temperature': 0.7,
                    'max_completion_tokens': 200
