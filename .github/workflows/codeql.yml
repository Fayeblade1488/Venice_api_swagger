name: CodeQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '24 14 * * 1'  # Mondays 14:24 UTC

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read
  pull-requests: read

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none     # interpreted; no build
          # Uncomment/add compiled languages only if present in repo:
          # - language: c-cpp
          #   build-mode: autobuild
          # - language: java-kotlin
          #   build-mode: autobuild
          # - language: csharp
          #   build-mode: autobuild
          # - language: go
          #   build-mode: autobuild
          # - language: ruby
          #   build-mode: none
          # - language: rust
          #   build-mode: autobuild
          # - language: swift
          #   build-mode: autobuild

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix['build-mode'] }}
          # Use both security + quality queries
          queries: security-and-quality

      # Only run autobuild when requested (compiled languages).
      - name: Autobuild (compiled languages)
        if: matrix['build-mode'] == 'autobuild'
        uses: github/codeql-action/autobuild@v3

      # If you truly need a custom/manual build for a compiled target,
      # set build-mode: manual in the matrix above and replace the echo with your build.
      - name: Manual build placeholder
        if: matrix['build-mode'] == 'manual'
        run: |
          echo "Manual build mode selected but no build commands defined."
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
